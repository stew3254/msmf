<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Minecraft</title>
  </head>
  <body>
    <div class="header">
      <h1 id="author">Minecraft Server Management Framework</h1>
      <nav>
        <div class="hover"><a href="login">Login</a></div>
        <div class="hover"><a href="register">Register</a></div>
      </nav>

  </body>
  <script src="/js/web.js"></script>
